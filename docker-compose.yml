version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/mydatabase
    depends_on:
      - db
    volumes:
      - ./logs:/app/logs

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    environment:
      - BACKEND_URL=http://backend:5000/api/data
    depends_on:
      - backend

  logger:
    build: ./logger
    volumes:
      - ./logs:/app/logs
    depends_on:
      - backend

  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=mydatabase
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
  logs: